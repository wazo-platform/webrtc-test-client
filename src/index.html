<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>webrtc test</title>
</head>

<body>
    <p>Host</p><input id="sipServerHost" />
    <p>Username</p><input id="sipUser" />
    <p>Password</p><input type='password' id="sipPassword" />
    <p>Domain</p><input id="sipDomain" />
    <p>Call destination</p><input id="callDestination" />
    <br>
    <button id="call">Call</button>
    <button id="hangup">Hangup</button>
    <div id="incoming" class="hidden"></div>
    <div id="outgoing" class="hidden"></div>
    <br>
    <div id="status"></div>
    <br>
    <div id="sdp"></div>
    <audio id="audio"></audio>
</body>

</html>
